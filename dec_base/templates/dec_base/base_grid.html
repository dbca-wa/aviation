<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{% block page_description %}{% endblock %}">
    <meta name="author" content="{% block page_author %}{% endblock %}">
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{{ pagetitle }}</title>
    {% block extrahead %}{% endblock %}

    <!-- Move whatever additional CSS/JS that you want to use into the extrastyle/extra_js blocks -->

    <!-- Style reset and base styles. -->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style2.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style3.css">
    <!-- jQuery UI styles -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/smoothness/jquery-ui-1.8.14.custom.css" />
    <!-- Tablesorter plugin styles -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/tablesorter-style.css" type="text/css" />
    <!-- CSS from the Foundation framework. -->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/globals.css">-->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/typography.css">-->
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/grid.css">
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/ui.css">-->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/forms.css">-->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/orbit.css">-->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/reveal.css">-->
    <!--<link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/app.css">-->
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/mobile.css">

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="{{ STATIC_URL }}foundation/css/ie.css">
    <![endif]-->

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
        <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">

    <!-- Django template variable for any extra CSS to be inserted in every template -->
    {{ extrastyle|safe }}

    {% block extrastyle %}{% endblock %}

    <!-- Included JS Files -->
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
    <!--<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.2.min.js"></script>-->
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.daterangepicker.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.min.js"></script>
    <!--<script type="text/javascript" src="{{ STATIC_URL }}foundation/js/jquery.reveal.js"></script>-->
    <!--<script type="text/javascript" src="{{ STATIC_URL }}foundation/js/jquery.orbit-1.3.0.js"></script>-->
    <script type="text/javascript" src="{{ STATIC_URL }}foundation/js/forms.jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}foundation/js/jquery.customforms.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}foundation/js/jquery.placeholder.min.js"></script>
    <!--<script type="text/javascript" src="{{ STATIC_URL }}foundation/js/app.js"></script>-->

    {% block extra_js %}{% endblock %}

</head>
<body>
{% block layout %}{% endblock %}
</body>
</html>
