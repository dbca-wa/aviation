<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{% block page_description %}{% endblock %}">
    <meta name="author" content="{% block page_author %}{% endblock %}">

    <title>{{ pagetitle }}</title>
    {% block extrahead %}{% endblock %}

    <!-- Included CCS Files -->
    <!-- dec_base template based on the Twitter Bootstrap toolkit -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!--[if lt IE 8]>
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome-ie7.css" rel="stylesheet" />
    <![endif]-->
    <style type="text/css">
        body {
            /* Account for fixed static navbar at the top of page. */
            padding-top: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery-ui/jquery-ui-1.8.16.custom.css" />
    <!-- IE extra styles for jQueryUI -->
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery-ui/jquery.ui.1.8.16.ie.css" />
    <![endif]-->
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <script src="{{ STATIC_URL }}js/html5shiv-printshiv.js"></script>
    <![endif]-->
    <!-- Django template variable for any extra CSS to be inserted in every template at the project level -->
    {{ extrastyle|safe }}
    <!-- Block for extra CSS to be inserted at the template level -->
    {% block extrastyle %}{% endblock %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">

</head>
<body>
{% block layout %}{% endblock %}
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.daterangepicker.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-timepicker-addon.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.tablesorter.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap-typeahead.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
