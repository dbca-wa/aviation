{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if title %}
    <h2>{{title}}</h2>
    <hr />
{% endif %}
<script type="text/javascript">
    $(document).ready(function(){
        jQuery("input.dateinput").datepicker({ dateFormat: 'dd/mm/yy', minDate: '01/01/1989', maxDate: '31/12/2100' });
    });
</script>

<form method="POST" action="" class="uniForm">
    {% csrf_token %}
    {% crispy form %}
</form>
{% endblock content %}
