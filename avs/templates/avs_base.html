{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ pagetitle }}</title>
    <meta name="description" content="{{ page_description }}">
    <meta name="author" content="{{ page_author }}">
    {% block extrahead %}{% endblock %}

    <!-- Favicon and Apple Touch icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">

	<!-- The 1600px Grid -->
    <link rel="stylesheet" href="{% static 'css/1600.css' %}" type="text/css" media="screen" />
	<!--[if lte IE 9]>
    <link rel="stylesheet" href="{% static 'css/ie.css' %}" type="text/css" media="screen" />
	<![endif]-->
	<!-- Make minor type adjustments for 1024 monitors -->
    <link rel="stylesheet" href="{% static 'css/smallerscreen.css' %}" media="only screen and (max-width: 1023px)" />
    <!-- Styles reset and basic style definitions -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <!-- Tablesorter plugin styles -->
    <link rel="stylesheet" href="{% static 'css/tablesorter-style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/default.ultimate.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'datatables/demo_table_jui.css' %}" />
    <link rel="stylesheet" href="{% static 'datatables/TableTools.css' %}" />
    <link rel="stylesheet" href="{% static 'jqueryui/jquery-ui-1.8.4.custom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ui.daterangepicker.css' %}" />
    <style type="text/css" title="currentStyle">
        .dataTables_info {color:#e99719}
    </style>
    <!-- Django template variable for any extra CSS to be inserted in every template -->
    {{ extrastyle|safe }}
    {% block extrastyle %}{% endblock %}

    <script type="text/javascript" src="{% static 'jquery/jquery-1.4.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'jqueryui/jquery-ui-1.8.4.custom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'datatables/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'datatables/ZeroClipboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'datatables/TableTools.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/daterangepicker.jQuery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/date.format.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            jQuery("input.dateinput").datepicker({ dateFormat: 'dd/mm/yy', minDate: '01/01/1989', maxDate: '31/12/2022' });
            jQuery("input.submitButton").button({});
        });
    </script>
    {% block extra_js %}{% endblock %}
</head>
<body>
{% block layout %}{% endblock %}
</body>
</html>
