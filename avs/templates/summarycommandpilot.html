(function($) {
/*
 * Function: fnGetColumnData
 * Purpose:  Return an array of table values from a particular column.
 * Returns:  array string: 1d data array 
 * Inputs:   object:oSettings - dataTable settings object. This is always the last argument past to the function
 *           int:iColumn - the id of the column to extract the data from
 *           bool:bUnique - optional - if set to false duplicated values are not filtered out
 *           bool:bFiltered - optional - if set to false all the table data is used (not only the filtered)
 *           bool:bIgnoreEmpty - optional - if set to false empty values are not filtered from the result array
 * Author:   Benedikt Forchhammer <b.forchhammer /AT\ mind2.de>
 */
$.fn.dataTableExt.oApi.fnGetColumnData = function ( oSettings, iColumn, bUnique, bFiltered, bIgnoreEmpty ) {
	// check that we have a column id
	if ( typeof iColumn == "undefined" ) return new Array();
	
	// by default we only wany unique data
	if ( typeof bUnique == "undefined" ) bUnique = true;
	
	// by default we do want to only look at filtered data
	if ( typeof bFiltered == "undefined" ) bFiltered = true;
	
	// by default we do not wany to include empty values
	if ( typeof bIgnoreEmpty == "undefined" ) bIgnoreEmpty = true;
	
	// list of rows which we're going to loop through
	var aiRows;
	
	// use only filtered rows
	if (bFiltered == true) aiRows = oSettings.aiDisplay; 
	// use all rows
	else aiRows = oSettings.aiDisplayMaster; // all row numbers

	// set up data array	
	var asResultData = new Array();
	
	for (var i=0,c=aiRows.length; i<c; i++) {
		iRow = aiRows[i];
		var aData = this.fnGetData(iRow);
		var sValue = aData[iColumn];
		
		// ignore empty values?
		if (bIgnoreEmpty == true && sValue.length == 0) continue;

		// ignore unique values?
		else if (bUnique == true && jQuery.inArray(sValue, asResultData) > -1) continue;
		
		// else push the value onto the result data array
		else asResultData.push(sValue);
	}
	
	return asResultData;
}}(jQuery));

/* Define two custom functions (asc and desc) for string sorting */
jQuery.fn.dataTableExt.oSort['string-case-asc']  = function(x,y) {
	return ((x < y) ? -1 : ((x > y) ?  1 : 0));
};

jQuery.fn.dataTableExt.oSort['string-case-desc'] = function(x,y) {
	return ((x < y) ?  1 : ((x > y) ? -1 : 0));
};

function fnCreateSelect( aData )
{
	var r='<select><option value=""></option>', i, iLen=aData.length;
	for ( i=0 ; i<iLen ; i++ )
	{
		r += '<option value="'+aData[i]+'">'+aData[i]+'</option>';
	}
	return r+'</select>';
}


$(document).ready(function() {
	/* Initialise the DataTable */
   
    
    TableToolsInit['sSwfPath'] = "{{ STATIC_URL }}avs/DataTables-1.7.1/extras/TableTools/media/swf/ZeroClipboard.swf" 
   
   
	var oTable = $('#t1').dataTable( {
            "sDom": 'T<"clear">lrtip',
            "sPaginationType": "full_numbers",
            "aLengthMenu": [[-1], ["All"]],
            "iDisplayLength": -1,
            "bJQueryUI": true,        
            "oLanguage": {
                "sSearch": "Search all columns:"
            },
            
            "aaSorting": [[ 0, "asc" ]],            
            "fnFooterCallback": function ( nRow, aaData, iStart, iEnd, aiDisplay ) {
                x = 1
                while(x<{{header_size}}){
                    var iPageMarket = 0;                    
                    for ( var i=iStart ; i<iEnd ; i++ )
                    {
                        iPageMarket += aaData[ aiDisplay[i] ][x]*1;                        
                    }                
                    /* Modify the footer row to match what we want */
                    iPageMarket = iPageMarket.toFixed(2);
                    var nCells = nRow.getElementsByTagName('th');                
                    nCells[x].innerHTML = parseFloat(iPageMarket);
                    x = x + 1;
                };
            }
    } );
	
   
    
    $(".td_select").each( function ( i ) {
        // Get the column index number     
        var col = $(this).index()
        
        this.innerHTML = fnCreateSelect( oTable.fnGetColumnData(col) );		
        
        $('select', this).change( function () {
			oTable.fnFilter( $(this).val(), col );
		} );

	} );

    
    $(".input_query").keyup( function () {
		/* Filter on the column (the index) of this element */
        // Get column index number
        var col = $(this).parent().index();
		oTable.fnFilter( this.value, col );
	} );
    
        
   
    
} ); 
 
</script>
